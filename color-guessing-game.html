<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow']
        
        function runGame() {
            let guess = "";
            let correct = false;
            let numTries = 0;

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            console.log(targetIndex)
            const target = COLORS_ARRAY[targetIndex]
            console.log(target)

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(", ") + '\n' + 
                    'What color am I thinking of?\n')
                    correct = true

                numTries ++
                if (guess === null){
                alert("The game has been canceled")
                
                    return
                }
                correct = checkGuess(guess, target)

            } while (!correct)
                alert('Congratulations! You have guessed the color!\n\n' + 
                'It took you ' + numTries + ' guesses to finish the game.\n\n' + 
                'Hit OK to see the color in the background.');

                if (correct) {
                    document.body.style.background = guess;
                }
                
        }

        function checkGuess(guess, target) {
            let correct = false;

            if(!COLORS_ARRAY.includes(guess)) {
                alert("Sorry, does not exist")
            } else if (guess > target) {
                alert("Your color is alphabetically higher than mine")
            } else if (guess > target) {
                alert("Your color is alphabetically lower than mine")
            } else {
            correct = true
            }
            return correct
        }
    </script>
</body>
</html>
